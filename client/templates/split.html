<template name="feed">
  <div class="page bookmarks">
    {{> nav title='Split'}}
    <div class="content-scrollable">
      <div class="list-recipes">
      {{#each this}}
        {{> dishCount_split recipe=this size='small'}}
      {{else}}
        <div class="wrapper-message">
          <div class="title-message">No order yet</div>
          <div class="subtitle-message">Choose your favorite dishes. <a href="{{pathFor 'home'}}">Return home</a></div>
        </div>
      {{/each}}
      </div>
      {{#if checkCount this}}
        <div class="btns-group cart-confirm">
          <a class="btn-primary confirm">Confirm</a>
        </div>
      {{/if}}
    </div>
    <div class="content-scrollable static-nav make-scrollable {{showUser}}">
      {{> users}}
    </div>
  </div>
</template>

<template name='dishCount_split'>
  <div class="clearfix float-my-children order-detail">
    <img class="order-image" src="{{recipeImage recipe=recipe size=size}}"/>
    {{#with recipe}}
    <div class='cartDetail'>
      <div class="order-name">{{dish_name}}</div>
      <div class="order-price">${{price}}</div>
      <br>
      <div class="message" id="addsub" style="text-align:left">message here</div>
    <button class="delete js-share" style="float:right">Share</button>   
    </div>
    {{/with}}
  </div>
  <br>
</template>
<template name='users'>
 <div class="page recipe {{activeTabClass}}">
  <div class="users-list">
    {{#if getOtherUsers}}
      {{#each getOtherUsers}}
        <div class="name {{selected}}">{{name}}</div>
      {{/each}}
    {{else}}
    <div class="title-message">No other users</div>
    {{/if}}
  </div>
  <div class="btns-group cart-confirm">
    <a class="btn-primary js-cancel">Cancel</a>
    <a class="btn-primary js-save">Save</a> 
  </div>
  </div>
</template>
